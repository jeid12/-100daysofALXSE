</head>


<body>
  <div class="headings">
  <h2>Bro Jeid</h2>
  <h1>Is it a Palindrome?</h1>
  </div>
  <div class="container upper">
  <form>
    <label>Enter in text to check for a palindrome:</label>
    <input type="text" id="text-input" required placeholder="text goes here">
    <button type="button" id="check-btn" >check</button>
    <div id="result"></div>
  </form>
  </div>
  <div class="container lower">
    <p>A palindrome is a word or phrase that can be read the same way forwards and backwards, ignoring punctuation, case, and spacing.</p>
    </div>
